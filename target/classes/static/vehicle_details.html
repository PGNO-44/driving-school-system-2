<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>VEHICLE MANAGEMENT SYSTEM</h1>
    <h2>VEHICLE DETAILS</h2>
    <div class="vehicle-details" id="vehicle-details"></div>
    <div class="nav-buttons">
        <a href="/vehicle_list.html"><button class="back-to-list">Back to List</button></a>
    </div>
</div>

<script>
    function loadVehicleDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (!id) {
            document.getElementById('vehicle-details').innerHTML = '<p class="error">No vehicle ID provided.</p>';
            return;
        }

        fetch(`/vehicle/${id}`)
            .then(response => response.text())
            .then(data => {
                if (data === 'Vehicle not found.') {
                    document.getElementById('vehicle-details').innerHTML = '<p class="error">Vehicle not found.</p>';
                    return;
                }
                const [id, make, model, year, color, registration, maintenance, transmission] = data.split(',');
                document.getElementById('vehicle-details').innerHTML = `
                    <p><strong>ID:</strong> ${id}</p>
                    <p><strong>Make:</strong> ${make}</p>
                    <p><strong>Model:</strong> ${model}</p>
                    <p><strong>Year:</strong> ${year}</p>
                    <p><strong>Color:</strong> ${color}</p>
                    <p><strong>Registration Number:</strong> ${registration}</p>
                    <p><strong>Maintenance Info:</strong> ${maintenance}</p>
                    <p><strong>Transmission Type:</strong> ${transmission}</p>
                `;
            })
            .catch(error => {
                console.error('Error loading vehicle details:', error);
                document.getElementById('vehicle-details').innerHTML = '<p class="error">Error loading vehicle details.</p>';
            });
    }

    window.onload = loadVehicleDetails;
</script>
</body>
</html>
