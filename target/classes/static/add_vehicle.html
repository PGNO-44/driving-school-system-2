<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>VEHICLE MANAGEMENT SYSTEM</h1>
    <h2>ADD NEW VEHICLE</h2>
    <form id="add-form">
        <div class="form-group">
            <label for="make">Make:</label>
            <input type="text" id="make" required>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" required>
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" required>
        </div>
        <div class="form-group">
            <label for="color">Color:</label>
            <input type="text" id="color" required>
        </div>
        <div class="form-group">
            <label for="registration">Registration Number:</label>
            <input type="text" id="registration" required>
        </div>
        <div class="form-group">
            <label for="maintenance">Maintenance Info:</label>
            <input type="text" id="maintenance">
        </div>
        <div class="form-group">
            <label for="transmission">Transmission Type:</label>
            <select id="transmission" required>
                <option value="Automatic">Automatic</option>
                <option value="Manual">Manual</option>
            </select>
        </div>
        <button type="submit">Add Vehicle</button>
    </form>
    <div class="nav-buttons">
        <a href="/vehicle_list.html"><button class="back-to-list">Back to List</button></a>
    </div>
</div>

<script>
    document.getElementById('add-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new URLSearchParams();
        formData.append('make', document.getElementById('make').value);
        formData.append('model', document.getElementById('model').value);
        formData.append('year', document.getElementById('year').value);
        formData.append('color', document.getElementById('color').value);
        formData.append('registrationNumber', document.getElementById('registration').value);
        formData.append('maintenanceSchedule', document.getElementById('maintenance').value);
        formData.append('transmissionType', document.getElementById('transmission').value);

        fetch('/vehicle', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
            window.location.href = '/vehicle_list.html';
        })
        .catch(error => {
            console.error('Error adding vehicle:', error);
            alert('Error adding vehicle.');
        });
    });
</script>
</body>
</html>
