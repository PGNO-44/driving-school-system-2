<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Add Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <h1>VEHICLE MANAGEMENT SYSTEM</h1>
    <h2>VEHICLE LIST</h2>
    <table id="vehicleTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Registration</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="vehicleList"></tbody>
    </table>
    <div class="nav-buttons">
        <a href="/add_vehicle.html"><button class="add-new-vehicle">Add New Vehicle</button></a>
    </div>
    <div id="error" class="error"></div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <h2>Edit Vehicle</h2>
        <form id="editForm">
            <input type="hidden" id="editId">
            <div class="form-group">
                <label for="editMake">Make:</label>
                <input type="text" id="editMake" required>
            </div>
            <div class="form-group">
                <label for="editModel">Model:</label>
                <input type="text" id="editModel" required>
            </div>
            <div class="form-group">
                <label for="editYear">Year:</label>
                <input type="number" id="editYear" required>
            </div>
            <div class="form-group">
                <label for="editColor">Color:</label>
                <input type="text" id="editColor" required>
            </div>
            <div class="form-group">
                <label for="editRegistrationNumber">Registration Number:</label>
                <input type="text" id="editRegistrationNumber" required>
            </div>
            <div class="form-group">
                <label for="editMaintenanceInfo">Maintenance Info:</label>
                <input type="text" id="editMaintenanceInfo" required placeholder="e.g., 15/05/2025">
            </div>
            <div class="form-group">
                <label for="editTransmissionType">Transmission Type:</label>
                <select id="editTransmissionType" required>
                    <option value="Automatic">Automatic</option>
                    <option value="Manual">Manual</option>
                </select>
            </div>
            <button type="submit">Save Changes</button>
            <button type="button" onclick="closeModal()">Cancel</button>
        </form>
    </div>
</div>

<script>
    async function loadVehicles() {
        const vehicleList = document.getElementById('vehicleList');
        const errorDiv = document.getElementById('error');
        vehicleList.innerHTML = '';
        errorDiv.textContent = '';

        try {
            const response = await fetch('/vehicles');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.text();
            if (data === 'No vehicles found.') {
                vehicleList.innerHTML = '<tr><td colspan="7"><p>No vehicles found.</p></td></tr>';
                return;
            }
            const vehicles = data.trim().split('\n').filter(line => line.trim() !== '');
            vehicles.forEach(vehicle => {
                const [id, make, model, year, color, registration, maintenance, transmission] = vehicle.split(',');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${id}</td>
                    <td>${make}</td>
                    <td>${model}</td>
                    <td>${year}</td>
                    <td>${color}</td>
                    <td>${registration}</td>
                    <td>
                        <a href="/vehicle_details.html?id=${id}"><button class="details">Details</button></a>
                        <button class="edit" onclick="editVehicle(${id})">Edit</button>
                        <button class="delete" onclick="deleteVehicle(${id})">Delete</button>
                    </td>
                `;
                vehicleList.appendChild(row);
            });
        } catch (error) {
            errorDiv.textContent = 'Error: ' + error.message;
        }
    }

    async function editVehicle(id) {
        console.log('Edit button clicked for vehicle ID:', id);
        try {
            const response = await fetch(`/vehicle/${id}`);
            if (!response.ok) {
                throw new Error('Failed to fetch vehicle data');
            }
            const vehicleData = await response.text();
            if (vehicleData === 'Vehicle not found.') {
                document.getElementById('error').textContent = 'Vehicle not found.';
                return;
            }
            const [vehicleId, make, model, year, color, registration, maintenance, transmission] = vehicleData.split(',');
            document.getElementById('editId').value = vehicleId;
            document.getElementById('editMake').value = make || '';
            document.getElementById('editModel').value = model || '';
            document.getElementById('editYear').value = year || '';
            document.getElementById('editColor').value = color || '';
            document.getElementById('editRegistrationNumber').value = registration || '';
            document.getElementById('editMaintenanceInfo').value = maintenance || '';
            document.getElementById('editTransmissionType').value = transmission || 'Manual';
            document.getElementById('editModal').style.display = 'flex';
        } catch (error) {
            document.getElementById('error').textContent = 'Error: ' + error.message;
        }
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
        document.getElementById('editForm').reset();
    }

    document.getElementById('editForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('editId').value;
        const formData = new URLSearchParams();
        formData.append('make', document.getElementById('editMake').value);
        formData.append('model', document.getElementById('editModel').value);
        formData.append('year', document.getElementById('editYear').value);
        formData.append('color', document.getElementById('editColor').value);
        formData.append('registrationNumber', document.getElementById('editRegistrationNumber').value);
        formData.append('maintenanceSchedule', document.getElementById('editMaintenanceInfo').value);
        formData.append('transmissionType', document.getElementById('editTransmissionType').value);

        try {
            const response = await fetch(`/vehicle/${id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: formData
            });
            if (!response.ok) {
                throw new Error('Failed to update vehicle');
            }
            const result = await response.text();
            alert(result);
            closeModal();
            loadVehicles();
        } catch (error) {
            document.getElementById('error').textContent = 'Error: ' + error.message;
        }
    });

    async function deleteVehicle(id) {
        if (confirm('Are you sure you want to delete this vehicle?')) {
            try {
                const response = await fetch(`/vehicle/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('Failed to delete vehicle');
                }
                const result = await response.text();
                alert(result);
                loadVehicles();
            } catch (error) {
                document.getElementById('error').textContent = 'Error: ' + error.message;
            }
        }
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('editModal');
        if (event.target === modal) {
            closeModal();
        }
    };

    window.onload = loadVehicles;
</script>
</body>
</html>
