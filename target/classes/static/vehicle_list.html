<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Management System</h1>
        <h2>Vehicle List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Registration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="vehicleTableBody"></tbody>
        </table>
        <div class="nav-buttons">
            <a href="/add_vehicle.html"><button>Add New Vehicle</button></a>
        </div>
    </div>
    <script>
        async function loadVehicles() {
            const tableBody = document.getElementById('vehicleTableBody');
            tableBody.innerHTML = '';
            try {
                const response = await fetch('/api/vehicles');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const vehicles = await response.json();
                if (vehicles.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">No vehicles found</td></tr>';
                    return;
                }
                vehicles.forEach((vehicle, index) => {
                    const displayId = index + 1; // Incremental ID starting from 1
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${displayId}</td>
                        <td>${vehicle.make}</td>
                        <td>${vehicle.model}</td>
                        <td>${vehicle.registrationNumber}</td>
                        <td>
                            <button class="action-btn view-btn" onclick="window.location.href='/vehicle_details.html?id=${vehicle.id}'">View</button>
                            <button class="action-btn edit-btn" onclick="editVehicle('${vehicle.id}')">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteVehicle('${vehicle.id}')">Delete</button>
                        </td>`;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                console.error('Error loading vehicles:', err);
                tableBody.innerHTML = '<tr><td colspan="5">Error loading vehicles</td></tr>';
            }
        }

        async function deleteVehicle(id) {
            if (confirm('Are you sure you want to delete this vehicle?')) {
                try {
                    const response = await fetch(`/api/vehicles/${id}`, { method: 'DELETE' });
                    if (response.ok) {
                        alert('Vehicle deleted successfully!');
                        loadVehicles();
                    } else {
                        alert('Error deleting vehicle');
                    }
                } catch (err) {
                    alert('Error connecting to server');
                }
            }
        }

        function editVehicle(id) {
            window.location.href = `/add_vehicle.html?id=${id}`;
        }

        window.onload = loadVehicles;
    </script>
</body>
</html>
